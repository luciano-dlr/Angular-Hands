<h3>Listadod e Heroes</h3>
<h3>Heroe borrado <small class="text-danger">XXXX</small></h3>

<h3>No ha borrado nada.</h3>


<button class="btn btn-outline-danger">

  Borrar ultimo Heroe
</button>




<!-- Realizamos un for con estructura html para crear un listado con iteraciones -->



<ul class="mt-2 list-group">
  <li

  *ngFor="let name of heroNames"
  class="list-group-item">{{name}}
  </li>

</ul>
